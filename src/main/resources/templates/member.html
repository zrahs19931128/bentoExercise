<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>帳號管理</title>
<link rel="stylesheet" type="text/css" href="themes/black/easyui.css">
<link rel="stylesheet" type="text/css" href="themes/icon.css">
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="jquery.easyui.min.js"></script>
<script src="locale/easyui-lang-zh_TW.js"></script>
</head>
<body>
<h2>帳號管理</h2>
<div>
		<div>
			<div fit="true" class="easyui-layout" style="height:455px;">
			
				<div collapsible="false" region="west" split="true" title="選單列表" style="width:130px;">
					<ul id="navigationTree"></ul>
				</div>
				
				<div region="center" class="easyui-layout">
					<table id="dg" title="帳號列表" class="easyui-datagrid" toolbar="#tb" fitColumns="true" singleSelect="true" pagination="true" rownumbers="true" url="queryMembers" >
						<thead>
						<tr>
							<th field="id" checkbox="true" align="center"></th>
							<th field="accountName" width="50" align="center">帳號</th>
							<th field="memberName" width="100" align="center">姓名</th>
							<th field="addTime" width="200" align="center">建立時間</th>
						</tr>
						</thead>
					</table>
				</div>
			</div>	
			
		</div>
	</div>
</body>

<div id="win" class="easyui-dialog" style="width:auto-width;height:auto-height;" closed="true">
	<form id="userForm" style="padding:10px 20px 10px 20px;">
		<table>
			<tr>
				<td>帳號:</td>
				<td><input class="easyui-textbox" name="accountName"></td>
			</tr>
			<tr>
				<td>密碼:</td>
				<td><input class="easyui-passwordbox" name="password"></td>
			</tr>
			<tr>
				<td>姓名:</td>
				<td><input class="easyui-textbox" name="memberName"></td>
			</tr>
			<tr>
				<td align="right">角色:</td>
				<td><select class="easyui-combobox" name="author" style="width:150px;">
					<option value="Normal">一般用戶</option>
					<option value="Admin">管理者</option>
				</select></td>
			</tr>
		</table>
		
		<div style="padding:5px;text-align:center;">
			<a href="#" class="easyui-linkbutton" icon="icon-ok" onclick="addMember()">確認</a>
			<a href="#" class="easyui-linkbutton" icon="icon-cancel" onclick="javascript:$('#win').dialog('close')">取消</a>
		</div>
	</form>
</div>

<div id="dlg" class="easyui-dialog" style="width:auto-width;height:auto-height;" closed="true">
	<form id="fm" style="padding:10px 20px 10px 20px;">
		<table>
			<tr>
				<td>帳號:</td>
				<td><input class="easyui-textbox" name="accountName"></td>
			</tr>
			<tr>
				<td>密碼:</td>
				<td><input class="easyui-passwordbox" name="password"></td>
			</tr>
			<tr>
				<td>姓名:</td>
				<td><input class="easyui-textbox" name="memberName"></td>
			</tr>
			<tr>
				<td align="right">角色:</td>
				<td><select class="easyui-combobox" name="author" style="width:150px;">
					<option value="Normal">一般用戶</option>
					<option value="Admin">管理者</option>
				</select></td>
			</tr>
		</table>
					 
		<div style="padding:5px;text-align:center;">
			<a href="#" class="easyui-linkbutton" icon="icon-ok" onclick="editMember()">確認</a>
			<a href="#" class="easyui-linkbutton" icon="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">取消</a>
		</div>			 
	</form>
</div>

<div id="tb">
    <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="openAddWin()">新增</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-cut" plain="true" onclick="openEditWin()">編輯</a>
    <a id="search" class="easyui-linkbutton" iconCls="icon-reload" plain="true">更新</a>
</div>


</html>

<script type="text/javascript">

function openAddWin() {
$('#userForm').form('clear')
$('#win').dialog('open').dialog('setTitle','新增帳號');
$('#win').window('open');
}

function close() {
$('#win').window('close');
$('#dlg').window('close');
}

function addMember() {
	
	$.ajax({
		url: '/addMember',
		data: $("#userForm").serialize(),
		type: 'put',
		dataType: 'json',
		success: function (data) {
			if (data.errMsg) {
				$.messager.alert('提示訊息',data.errMsg);
				return;
			}
			$.messager.alert('提示訊息','新增成功');
			search();
			close();
		}
	});
}

function openEditWin(){
	var row = $('#dg').datagrid('getSelected');
	console.log(row);
		if (row){
			$('#dlg').dialog('open').dialog('setTitle','編輯帳號');
			$('#fm').form('load',row);
	}
}

function editMember(){
	$.ajax({
		url: '/editMember',
		data: $("#fm").serialize(),
		type: 'put',
		dataType: 'json',
		success: function (data) {
		if (data.errMsg) {
			$.messager.alert('提示訊息',data.errMsg);
			return;
		}
		$.messager.alert('提示訊息','編輯成功');
		search();
		close();
		}
	});
}
	
function resetForm($form) {
    $form.find('input:text, input:password, input:file, select, textarea').val('');
}

function search(){
	$('#dg').datagrid('load',{});
}

$(function(){
	// 动态添加菜单
	
	$("#navigationTree").tree({
		url: "/menu/queryMenu",
		onClick:function(node){
			window.location.href=node.url;
		}
	});
});
		
$('#search').click(function(){
search();
});
</script>
